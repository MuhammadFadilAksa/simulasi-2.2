<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>PIN</title>
</head>

<body class="bg-blue-600">
    <div class="flex justify-center mt-32 space-x-44">
        <img src="/img/pin.png" alt="">

        <div class="text-center text-white font-bold text-4xl space-y-32 mt-10">
            <h1>MASUKAN PIN</h1>
            <form onsubmit="pin()">
                <input type="password" id="angkapin" class="text-black rounded" placeholder="MASUKAN PIN" required>
                <input type="submit" class="font-bold" value="ENTER">
            </form>
            <h1>TEKAN 'ENTER' JIKA SELESAI<br> MEMASUKAN PIN</h1>
        </div>
    </div>
</body>

    <script>
        function pin() {
            let pin = document.getElementById('angkapin').value;
                if (pin == '123456') {
                    window.open('tunai.html', '_blank')
                    window.close('pin.html')
                } else {
                    alert ('PIN YANG ANDA MASUKAN SALAH.')
                }
        }
    </script>
</html>
