<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Pilih Tunai</title>
</head>

<body class="bg-blue-600">
    <div class="text-center text-white font-bold text-4xl">
        <h1 class="mt-6">PILIH JUMLAH PAKET TUNAI</h1>
            <div class="flex justify-center mt-12 space-x-60">
                    <ul class="space-y-24">
                        <li><button onclick="seRatus()"><- 100.000</button></li>
                        <li><button onclick="duaRatus()"><- 200.000</button></li>
                        <li><button onclick="tigaRatus()"><- 300.000</button></li>
                        <li><button onclick="limaRatus()"><- 500.000</button></li>
                    </ul>

                    <ul class="space-y-24 text-right">
                        <li><button class="" onclick="satuJuta()">1.000.000 -></button></li>
                        <li><button onclick="satuSetengah()">1.500.000 -></button></li>
                        <li><button onclick="duaJuta()">2.000.000 -></button></li>
                        <li><button onclick="lainNya()">TRANSAKSI<br> LAINNYA -></button></li>
                    </ul>  
            </div>
    </div>
</body>

    <script>
        let saldo = 5000000;
        let paket = {
            seratus : 100000,
            duaratus : 200000,
            tigaratus : 300000,
            limaratus : 500000,
            satujuta : 1000000,
            satusetengah : 1500000,
            duajuta : 2000000,
        }

        function seRatus() {
            let saldoakhir = saldo - paket.seratus;
            confirm(`SALDO ANDA TERSISA Rp. ${saldoakhir}`)
            window.open('ambil.html', '_blank')
            window.close('tunai.html')
        }

        function duaRatus() {
            let saldoakhir = saldo - paket.duaratus;
            confirm(`SALDO ANDA TERSISA Rp. ${saldoakhir}`)
            window.open('ambil.html', '_blank')
            window.close('tunai.html')
        }

        function tigaRatus() {
            let saldoakhir = saldo - paket.tigaratus;
            confirm(`SALDO ANDA TERSISA Rp. ${saldoakhir}`)
            window.open('ambil.html', '_blank')
            window.close('tunai.html')
        }

        function limaRatus() {
            let saldoakhir = saldo - paket.limaratus;
            confirm(`SALDO ANDA TERSISA Rp. ${saldoakhir}`)
            window.open('ambil.html', '_blank')
            window.close('tunai.html')
        }

        function satuJuta() {
            let saldoakhir = saldo - paket.satujuta;
            confirm(`SALDO ANDA TERSISA Rp. ${saldoakhir}`)
            window.open('ambil.html', '_blank')
            window.close('tunai.html')
        }

        function satuSetengah() {
            let saldoakhir = saldo - paket.satusetengah;
            confirm(`SALDO ANDA TERSISA Rp. ${saldoakhir}`)
            window.open('ambil.html', '_blank')
            window.close('tunai.html')
        }

        function duaJuta() {
            let saldoakhir = saldo - paket.duajuta;
            confirm(`SALDO ANDA TERSISA Rp. ${saldoakhir}`)
            window.open('ambil.html', '_blank')
            window.close('tunai.html')
        }

        function lainNya() {
            window.open('lainnya.html', '_blank')
            window.close('tunai.html')
        }
    </script>
</html>
